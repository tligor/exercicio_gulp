<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Login - usuário</title>
</head>
<body class="text-center container d-block">
        <main class="form-signin mt-5">
                <form>
                    <img class="mt-4" src="http:\\via.placeholder.com\240x100" alt="">
                    <h1 class="form-title h3 m-3 fw-bold">Login de usuário</h1>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="mail" placeholder="nome@exemplo.com.br" required>
                        <label for="mail">Endereço de e-mail</label>
                    </div>
                    <div class="form-floating mt-2 mb-2">
                        <input type="password" class="form-control" id="pass" placeholder="Senha" required>
    
                        <label for="pass">Senha</label>
                    </div>
                    <span style="background-color: red; color: white;">
                        Email: teste@teste.com.br<br>
                        Senha: testedasilva
                    </span>
                    <div class="controls mt-2 justify-content-around">
                    <button id="login" class="btn w-100 btn-success mb-4" type="submit">Login</button>
                </form>
            </main>
       <div class="container mt-3 painelimagens">
        <div class="row">
            <div class="col-sm-12 mt-sm-4 col-md-6 col-lg-4">
                <img class="w-100" src="../source/assets/bird-ga5d9ed257_1920.jpg" alt="">
            </div>
            <div class="col-sm-12 mt-sm-4 col-md-6 col-lg-4">
                <img class="w-100" src="../source/assets/birds-g6b63afc7a_1920.jpg" alt="">
            </div>
            <div class="col-sm-12 mt-sm-4 col-md-6 col-lg-4">
                <img class="w-100" src="../source/assets/butterfly-g7f3546b64_1920.jpg" alt="">
            </div>
        </div>
        <div class="row mt-2 object-fit-fil">
            <div class="col-sm-12 mt-sm-4 col-md-6 col-lg-4">
                <img class="w-100" src="../source/assets/hands-gc143a78ba_1920.png" alt="">
            </div>
            <div class="col-sm-12 mt-sm-4 col-md-6 col-lg-4">
                <img class="w-100" src="../source/assets/lilies-g19bcb21a4_1920.jpg" alt="">
            </div>
            <div class="col-sm-12 mt-sm-4 col-md-6 col-lg-4">
                <img class="w-100" src="../source/assets/street-gddeece843_1920.jpg" alt="">
            </div>
        </div>
       </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../build/script/main.js"></script>
</body>
</html>
